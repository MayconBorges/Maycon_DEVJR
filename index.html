<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Registration Form</title>
  </head>
  <body>
    <form action="#" class="form">
      <h1 class="text-center">Criação de Conta</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        <div
          class="progress-step progress-step-active"
          data-title="Dados Pessoais"
        ></div>
        <div class="progress-step" data-title="Endereço"></div>
        <div class="progress-step" data-title="ID"></div>
        <div class="progress-step" data-title="Senha"></div>
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="username">Nome de Usuário</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="input-group">
          <label for="position">Endereço de Email</label>
          <input type="text" name="position" id="position" />
        </div>
        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Próximo</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="cep">Digite o seu CEP</label>
          <input 
          type="text" 
          name="cep" 
          id="cep"  
          maxlength="8"
          minlength="8"
          placeholder="Digite o seu CEP"
          >
        </div>
        <div class="input-group">
          <label for="address">Rua</label>
          <input type="text" name="address" id="address" placeholder="Rua"/>
        </div>
        <div class="input-group">
          <label for="number">Digite o número da Residência</label>
          <input 
          type="text" 
          name="number" 
          id="number" 
          placeholder="Digite o número da residência"/>
        </div>
        <div class="input-group">
          <label for="complement">Digite o complemento</label>
          <input 
          type="text" 
          name="complement" 
          id="complement" 
          placeholder="Digite o complemento"
          />
        </div>
        <div class="input-group">
          <label for="neighborhood">Bairro</label>
          <input 
          type="text" 
          name="neighborhood" 
          id="neighborhood" 
          placeholder="Bairro"/>
        </div>
        <div class="input-group">
          <label for="region">Cidade</label>
          <input 
          type="text" 
          name="region" 
          id="region" 
          placeholder="Cidade"/>
        </div>
        
        <div class="input-group">
          <label for="state">Estado</label>
          <input 
          type="text" 
          name="state" 
          id="state" 
          placeholder="Estado"/>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Anterior</a>
          <a href="#" class="btn btn-next">Próximo</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="dob">Data de Nascimento </label>
          <input type="date" name="dob" id="dob" 
          />
        </div>
        <div class="input-group">
          <label for="ID">CPF</label>
          <input type="number" name="ID" id="ID" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Anterior</a>
          <a href="#" class="btn btn-next">Próximo</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirmação de Senha</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
          />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Anterior</a>
          <input type="submit" value="Enviar" class="btn" />
        </div>
      </div>
    </form>
  </body>
</html>
